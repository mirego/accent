name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:10
        env:
          POSTGRES_DB: accent_test
          POSTGRES_PASSWORD: password
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      MIX_ENV: test
      DATABASE_URL: postgres://postgres:password@localhost/accent_test

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: deps-cache
        with:
          path: deps
          key: ${{ runner.os }}-deps-${{ hashFiles(format('{0}/mix.lock', github.workspace)) }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - uses: actions/cache@v2
        id: npm-webapp-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles(format('{0}/webapp/package-lock.json', github.workspace)) }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - uses: actions/cache@v2
        id: npm-global-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles(format('{0}/package-lock.json', github.workspace)) }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - uses: actions/cache@v2
        id: npm-cli-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles(format('{0}/cli/package-lock.json', github.workspace)) }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - uses: actions/cache@v2
        id: npm-jipt-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles(format('{0}/jipt/package-lock.json', github.workspace)) }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - uses: erlef/setup-elixir@v1
        with:
          otp-version: 23.1.1
          elixir-version: 1.11.x

      - uses: actions/setup-node@v1
        with:
          node-version: 10.14.x

      - uses: gleam-lang/setup-gleam@v1.0.1
        with:
          gleam-version: 0.13.2

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libyaml-dev python-yaml

      - name: Install Elixir Dependencies
        if: steps.deps-cache.outputs.cache-hit != 'true'
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
          mix deps.compile

      - name: Install global NodeJS Dependencies
        if: steps.npm-global-cache.outputs.cache-hit != 'true'
        run: |
          npm config set spin false
          npm i --no-audit --no-color

      - name: Install webapp NodeJS Dependencies
        if: steps.npm-webapp-cache.outputs.cache-hit != 'true'
        run: |
          npm config set spin false
          npm i --prefix webapp --no-audit --no-color

      - name: Install CLI NodeJS Dependencies
        if: steps.npm-cli-cache.outputs.cache-hit != 'true'
        run: |
          npm config set spin false
          npm i --prefix cli --no-audit --no-color

      - name: Install JIPT NodeJS Dependencies
        if: steps.npm-jipt-cache.outputs.cache-hit != 'true'
        run: |
          npm config set spin false
          npm i --prefix jipt --no-audit --no-color

      - name: Build webapp production
        run: npm run build-production-inline --prefix webapp

      - name: Run Tests
        run: |
          mix ecto.setup
          ./priv/scripts/ci-check.sh

      - name: Build CLI
        run: npm --prefix cli run build

      - name: Build JIPT
        run: npm --prefix jipt run build-production-inline

      - name: Coverage report
        run: mix coveralls.post --token ${{ secrets.COVERALLS_REPO_TOKEN }} --name 'github-actions' --branch ${{ github.ref }} --committer ${{ github.actor }} --sha ${{ github.sha }}

      - uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: mirego/accent
          tag_with_ref: true
          push: ${{ startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/master' }}
