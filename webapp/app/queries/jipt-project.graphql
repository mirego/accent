query Project($projectId: ID!, $revisionId: ID) {
  viewer {
    project(id: $projectId) {
      id
      name
      mainColor

      viewerPermissions

      revisions {
        id
        isMaster

        language {
          id
          slug
          name
        }
      }

      revision(id: $revisionId) {
        id
        translations(pageSize: 10000) {
          entries {
            id
            key
            correctedText
            document {
              id
              path
            }
          }
        }
      }
    }
  }
}
