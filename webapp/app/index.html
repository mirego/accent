<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Accent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="{{rootURL}}assets/favicon.png" />

    {{content-for "head"}}

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css" integrity="" />
    <link rel="stylesheet" href="{{rootURL}}assets/accent-webapp.css" integrity="" />

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script>
      var theme = localStorage.getItem('theme');
      theme && document.documentElement.setAttribute('data-theme', theme);
    </script>
    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/accent-webapp.js"></script>

    {{content-for "body-footer"}}

    <div id="modals"></div>
  </body>
</html>
